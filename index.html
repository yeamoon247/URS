<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>예문여고 우산 대여 서비스</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
    body {
      font-family: 'Nanum Gothic', sans-serif;
      max-width: 700px;
      margin: 40px auto;
      background: #f0f4f8;
      color: #333;
      padding: 0 20px 40px 20px;
      text-align: center;
    }
    h1 { color: #2c3e50; margin-bottom: 6px; font-weight: 700; font-size: 35px; }
    h2 { color: #2980b9; margin: 0; font-weight: 600; font-size: 28px; }
    h3 { margin-top: 10px; color: #555; font-weight: 500; font-size: 16px; }
    .form-group { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin: 30px 0 20px 0; }
    input[type=text], input[type=number] {
      padding: 10px 15px; border-radius: 6px; border: 1.5px solid #bbb;
      font-size: 16px; width: 150px; transition: border-color 0.3s;
    }
    input[type=text]:focus, input[type=number]:focus { border-color: #2980b9; outline: none; }
    button {
      background-color: #2980b9; color: white; border: none; padding: 11px 18px;
      border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 600;
      box-shadow: 0 3px 6px rgba(41,128,185,0.4); transition: background-color 0.3s;
      margin: 2px;
    }
    button:hover:not(:disabled) { background-color: #1c5980; }
    button:disabled { background-color: #7f8c8d; cursor: default; box-shadow: none; }
    table {
      border-collapse: collapse; width: 100%; background: white; border-radius: 8px;
      overflow: hidden; box-shadow: 0 6px 12px rgba(0,0,0,0.1); text-align: center;
    }
    thead { background-color: #2980b9; color: white; font-weight: 600; font-size: 15px; }
    th, td { padding: 12px 10px; border-bottom: 1px solid #ddd; font-size: 15px; }
    tbody tr:hover { background-color: #f9fbfd; }
  </style>
</head>
<body>
  <h1>예문여고 URS</h1>
  <h2>우산 대여 서비스</h2>
  <h3>예문여고 학생회</h3>
  
  <div class="form-group">
    <input type="text" id="name" placeholder="이름" />
    <input type="text" id="cls" placeholder="학번" />
    <input type="number" id="count" placeholder="대여 개수" min="1" value="1" />
    <button onclick="borrowUmbrella()">대여하기</button>
  </div>
  
  <table id="borrowTable">
    <thead>
      <tr>
        <th>이름</th><th>학번</th><th>대여 개수</th><th>대여 날짜</th><th>반납 날짜</th><th>연체료</th><th>관리</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyCzjsr7B5DkrXWoaY7rM6WcleR7Z4MgCFM",
      authDomain: "ym-urs.firebaseapp.com",
      projectId: "ym-urs",
      storageBucket: "ym-urs.appspot.com",
      messagingSenderId: "740160344430",
      appId: "1:740160344430:web:63038da30171202863717f",
      measurementId: "G-PVLSV7B95S"
    };

    // Firebase 초기화
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const dailyFine = 200; // 하루 연체 벌금
    const returnPassword = "9876"; // 반납 비밀번호
    const deletePassword = "4321"; // 삭제 비밀번호

    function formatDate(date) {
      return date.toISOString().slice(0, 10);
    }

    function borrowUmbrella() {
      const name = document.getElementById('name').value.trim();
      const cls = document.getElementById('cls').value.trim();
      const count = parseInt(document.getElementById('count').value);

      if (!name || !cls || !count || count < 1) {
        alert("이름, 반, 대여 개수를 정확히 입력해주세요.");
        return;
      }

      db.collection("borrowList").add({
        name,
        cls,
        count,
        borrowDate: formatDate(new Date()),
        returnDate: null,
        fine: 0,
        returned: false
      }).then(() => {
        document.getElementById('name').value = '';
        document.getElementById('cls').value = '';
        document.getElementById('count').value = 1;
      });
    }

    function returnUmbrella(id, borrowDateStr) {
      const inputPw = prompt("반납 비밀번호를 입력하세요:");
      if (inputPw !== returnPassword) {
        alert("비밀번호가 틀렸습니다.");
        return;
      }

      const borrowDate = new Date(borrowDateStr);
      const returnDate = new Date();
      const diffTime = returnDate - borrowDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      const fine = diffDays > 1 ? (diffDays - 1) * dailyFine : 0;

      db.collection("borrowList").doc(id).update({
        returnDate: formatDate(returnDate),
        fine,
        returned: true
      });
    }

    function deleteUmbrella(id) {
      const inputPw = prompt("삭제 비밀번호를 입력하세요:");
      if (inputPw !== deletePassword) {
        alert("비밀번호가 틀렸습니다!");
        return;
      }

      if (confirm("정말로 이 기록을 삭제하시겠습니까?")) {
        db.collection("borrowList").doc(id).delete()
          .then(() => alert("삭제되었습니다."))
          .catch(err => console.error(err));
      }
    }

    function renderTable(list) {
      const tbody = document.querySelector('#borrowTable tbody');
      tbody.innerHTML = '';
      list.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.cls}</td>
          <td>${item.count}</td>
          <td>${item.borrowDate}</td>
          <td>${item.returnDate || '-'}</td>
          <td>${item.fine || 0}원</td>
          <td>
            ${item.returned 
              ? '<button disabled>반납 완료</button>' 
              : `<button onclick="returnUmbrella('${item.id}', '${item.borrowDate}')">반납</button>`}
            <button onclick="deleteUmbrella('${item.id}')">삭제</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Firestore 실시간 반영
    db.collection("borrowList").orderBy("borrowDate", "desc").onSnapshot(snapshot => {
      const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderTable(data);
    });
  </script>
</body>
</html>
